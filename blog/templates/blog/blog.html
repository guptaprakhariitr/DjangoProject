<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home!</title>
</head>
<body>
    {%if messages %}
        {% for message in messages %}
        {{message}}
        {%endfor%}
    {%endif%}
    <br>
    {%for post in posts%}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <h3>
        {{post.author}}
    </h3>
    <h3>
        {{post.date_posted}}
    </h3>
    {%endfor%}
</body>
</html>
